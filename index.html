<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/snowflake.png" />
</head>

<body>
    <h1>学生信息</h1>
    <fieldset style="width: 420px;">
        <legend style="color:red;font-size: 20px;">学生档案</legend>
        <form method="get" action="#S">
            姓名：<br/>
            <input type="text" name="name1" required placeholder="请输入姓名" style="width: 400px; height: 20px;" />*<br/> 学号：
            <br/>
            <input type="text" name="num1" required placeholder="请输入学号" style="width: 400px; height: 20px;" />*<br/> 手机号码：
            <br/>
            <input type="tel" name="num2" required placeholder="请输入手机号码" style="width: 400px; height: 20px;" />*<br/> 邮箱地址：
            <br/>
            <input type="email" name="email1" required placeholder="请输入邮箱地址" style="width: 400px; height: 20px;" />*<br/> 录取学校：
            <br/>
            <input type="text" name="name2" style="width: 400px; height: 20px;" /><br/>入学成绩：
            <br/>
            <input type="number" name="num3" min="0" max="750" style="width: 400px; height: 20px;" /><br/>入学日期：
            <br/>
            <input type="date" name="date1" style="width: 400px; height: 20px;" /><br/>
            <p></p>
            <input type="submit" style="width: 400px; height: 20px;" />
        </form>
    </fieldset>
</body>

</html>
